<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ExtendaRetail</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Open Sans", sans-serif;
            margin: 0;
            padding: 60px 20px 20px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }

        li {
            float: left;
            height: 50px;
            margin-top: auto;
            margin-bottom: auto;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            cursor: pointer;
        }

        li a:hover {
            background-color: #111;
        }

        li img {
            height: 50px;
            background-color: #e2e2e2;
        }
    </style>

</head>

<body>
    <app-root></app-root>
    <script src="http://localhost:3000/remoteEntry.js"></script>
    <script src="http://localhost:4000/remoteEntry.js"></script>
</body>

</html>
